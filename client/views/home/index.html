<template name="index">
    {{> login}}
</template>

<template name="login">
    <div id="login-popup">
        <input id="email-field" name="email" type="text" placeholder="email" />
        <input id="password-field" name="password" type="password" placeholder="password" />
        <input id="key-field" name="key" type="text" placeholder="key"/>
        <button id="login-button" type="button">Login</button>
        <button id="register-button" type="button">Register</button>
        <a id="register-link" href="#">Create Account</a>
        <a id="login-link" href="#">Login</a>
    </div>
</template>
